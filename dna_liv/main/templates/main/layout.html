{% load static %} {#Указываю, что будут использоваться статические файлы#}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
<!--    Подключаем все стили с boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
<!--    Подлючаем статистические файлы(css, js, img)-->
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
<!--    Неудачная попытка подключить шаблоны из fontawesome для загрузки значков-->
    <link rel=”stylesheet” href=”https://use.fontawesome.com/releases/v6.4.2/css/all.css” />


</head>
<body>
<!--Создаем отдельный блок, который связан с основным блоком страницы-->
    <aside>
<!--Подключаем изображение, название сайта, а также навигационную панель-->
        <img src="{% static 'main/img/logo.png' %}" alt="Логотип платформы">
        <span class="logo">W_VI</span>
        <h3><span class="bar_name">Навигация</span></h3>
<!--        Прописываем навигационную панель-->
        <ul>
            <a href="{% url 'home'%}"><li><i class="fa-regular fa-house"></i>Главная страница</li></a>
            <a href="{% url 'news_home'%}"><li><i class="fa-regular fa-house"></i>Новости</li></a>
            <a href="{% url 'about'%}"><li><i class="bi bi-search"></i>О нас</li></a>
            <a href="{% url 'contacts'%}"><li><i class="fa-solid fa-phone"></i>Контакты</li></a>
            <a href="{% url 'news_create'%}"><li><button class="btn btn-info">Добавить запись</button></li></a>
        </ul>
<!--        Отключаем подчеркивание у элементов списка-->
        <style>
            a {
          text-decoration: none;
                }
        </style>
    </aside>
    <main>
<!--        Создаем отдельный основной блок для контента страницы-->
        {% block content %}
        {% endblock %}
    </main>

</body>
</html>
