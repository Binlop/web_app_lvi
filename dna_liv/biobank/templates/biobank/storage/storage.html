<!--Главная страница биобанка!-->

{% extends 'biobank/biobank_layout.html' %}

{% block title %}Хранилище{% endblock %}

{% block content %}
    <div class="features">
        <!-- Временные динамические заголовки. По идее, надо переделать -->
        <h1>
            {{ title }}
        </h1>
        <div class="title_object">
            <p>
                <span class="larger-text">Хранилище биологических образцов</span>
                <a href="{% url 'create_freezer' %}">
                    <button>Добавить хранилище</button>
                </a>
                
            </p>
        </div>
        <table>
            <!-- Заголовки столбцов -->
            <thead>
                <tr>
                    <td class="property-cell">Название</td>
                </tr>
            </thead>
            <!-- Итерируемые строки биологических образцов, получаемых из БД -->
            <tbody>
                {% for freezer in freezers %}
                    <tr>
                        <td><a href="{% url 'freezer_view' freezer.id %}">{{ freezer.title }}</td></a>
                    </tr>
                {% endfor %}
            </tbody>
        </table>    
    </div>
{% endblock %}
