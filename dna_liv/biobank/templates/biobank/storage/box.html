<!--Главная страница биобанка!-->
{% extends 'biobank/biobank_layout.html' %}


{% block title %}Хранилище{% endblock %}

{% block content %}
    <div class="features">
        <!-- Временные динамические заголовки. По идее, надо переделать -->
        <h1>
            {{ title }}
        </h1>
        <div class="title_object">
            <p>
                <span class="larger-text">Коробка</span>
                <a href="{% url 'create_sample' freezer_id=freezer_id shelf_id=shelf_id box_id=box_id%}">
                    <button>Добавить карту образцов</button>
                </a>
                
            </p>
        </div>
        <table>
            <tbody>
                {% for row in num_rows %}
                    <tr>
                        {% for col in num_cols %}
                            <td class="storage-cell">Ничего</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
         
    </div>
{% endblock %}
