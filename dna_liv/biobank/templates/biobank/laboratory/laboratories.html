<!--Страница зарегистрированных биологических образцов-->

{% extends 'biobank/biobank_layout.html' %}

{% block title %}Проекты{% endblock %}
{% block content %}
<div class="features">
    <div class="title_object">
        <p>
            <span class="larger-text">Лаборатории</span>
            <a href="{% url 'create_lab' %}">
                <button>Создать</button>
            </a>
            
        </p>
    </div>
    {{ username }}<br>
    <!-- Вывод таблицы о существующих биологических образцах -->
    <table>
        <thead>
            <tr>
                <td class="property-cell">Название</td>
                <td class="value-cell">Заведующий лабораторией</td>
                <td class="value-cell">Тестовое поле</td>
            </tr>
        </thead>
        <tbody>
            {% for lab in labs %}
                <tr>
                    <td>{{ lab.title }}</a></td>
                    <td>{{ lab.head_lab }}</td>
                    <td>{{ lab.test_field }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
     
</div>
{% endblock %}
